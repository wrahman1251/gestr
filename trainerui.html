<!DOCTYPE html>

<html>
	<head>
		<title>GESTR</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<!-- CSS-->
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
		<link rel="stylesheet" href="css/trainer.css"/>
		<link rel="stylesheet" href="css/animate.css">
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css" rel="stylesheet" />
	</head>

	<body>
		<!--CREATE GESTURES-->
		<div id="main">
			<div id="output-text"></div>
			<div id="gesture-creation-area">
				<form id="new-gesture-form">
					<input type="text" id="new-gesture-name" value="Paste a Youtube link" autocomplete="off"/>
				</form>
			</div>

			<!-- DISPLAY CURRENT GESTURES-->
			<!--<ul id="existing-gestures"></ul>-->
			<!--<iframe frameborder="0" allowfullscreen id="video"></iframe>-->
			<div id="player"></div>
			<div id="render-area"></div>

			<!-- GO BACK-->
			<input id="finished" type="button" value="Home" class="button" onclick="location.href='index.html'"/>

			<div id="version-tag">Created with LeapTrainer UI v0.03</div>
		</div>
		<div id="overlay-shade"></div>
		<div id="webgl-warning"><b>WARNING:</b> Your browser does not support WebGL. Rendering quality is limited and gesture trails are disabled.</div>
	</body>

	<!--JS IMPORTS-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
	<!--<script src="jquery-1.11.1.min.js"></script>-->
	<script src="trainerjs/jquery.touchwipe.min.js"></script>
	<script src="http://js.leapmotion.com/leap-0.6.3.js"></script>
	<script src="jquery.youtubepopup.min.js"></script>

	<!-- TRAINER LIBRARIES-->
	<script src="trainerjs/three.min.js"></script>
	<script src="trainerjs/detector.js"></script>
	<script src="trainerjs/tween.js"></script>
	<script src="trainerjs/orbit-controls.js"></script>
	<script src="trainerjs/lib/brain.js"></script>
	<script src="trainerjs/leaptrainer.js"></script>
	<script src="trainerjs/leaptrainer-ui.js"></script>
	<script type="text/javascript" src="ytube/swfobject.js"></script>
	<script type="text/javascript">
		$(window).ready(function() {
			$('#output-text').addClass('animated fadeInDown').css("opacity", "1");
			setTimeout(function() {
				$('#gesture-creation-area').addClass('animated fadeInDown').css("opacity", "1");
			}, 900);
			setTimeout(function() {
				$('#finished').addClass('animated fadeInDown').css("opacity", "1");
			}, 1500);
			setTimeout(function() {
				$('#render-area').addClass('animated fadeInUp').css("opacity", "1");
			}, 2300);
		});
	</script>
</html>

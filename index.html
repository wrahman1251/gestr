<!doctype html>
<head>
  <meta charset="utf-8">

  <title>GESTR</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">

  <!--CSS-->
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div id="main">
    <h1 id="title">Gestr</h1>
    <button class="btn" id="gest" type="button" onclick="location.href='trainerui.html'">Choose Gestures</button>
  </div>

  <!-- JS IMPORTS-->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>

  <script type="text/javascript">
    $(window).ready(function() {
      $('#title').addClass('animated fadeInDown');
      setTimeout(function() {
        $('#gest').addClass('animated fadeInDown').css("opacity", "1");
      }, 600);
    });
  </script>
</body>

</html>
